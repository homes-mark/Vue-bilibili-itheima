    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
    const defaultArr = [
            {
              id: 1,
              icon: './images/ç«é¾™æœ.png',
              isChecked: true,

              price: 6,
            },
            {
              id: 2,
              icon: './images/è”æ.png',
              isChecked: false,

            },
            {
              id: 3,
              icon: './images/æ¦´è².png',

            },
            {
              id: 4,
              icon: './images/é¸­æ¢¨.png',
              isChecked: true,

            },
            {
              id: 5,
              icon: './images/æ¨±æ¡ƒ.png',
              isChecked: false,
              num: 20,
              price: 34,
            },
          ]
    const app = new Vue({
        el: '#app',
        data: {
          // æ°´æœåˆ—è¡¨
          fruitList: JSON.parse(localStorage.getItem('list')) || defaultArr
        },
        methods: {
            del(id) {
                this.fruitList = this.fruitList.filter(item => item.id !== id)
            },
            add(id) {
                // æ ¹æ®idæ‰¾åˆ°æ•°ç»„ä¸­çš„å¯¹åº”é¡¹ --- > find
                const fruit = this.fruitList.find(item => item.id === id)
                // æ“ä½œnumçš„å€¼
                fruit.num++
            },
            sub(id) {
                const fruit = this.fruitList.find(item => item.id === id)
                fruit.num--
            }
        },
        computed: {
            isAll: {
                get() {
                    // å¿…é¡»æ‰€æœ‰çš„å°é€‰æ¡†å…¨é€‰äº†ï¼Œå¤§é€‰æ¡†æ‰é€‰ä¸­ ---> every
                    return this.fruitList.every(item => item.isChecked)
                },
                set(value) {
                    // æ ¹æ®å¤§é€‰æ¡†çš„é€‰ä¸­çŠ¶æ€ï¼Œè®¾ç½®æ‰€æœ‰å°é€‰æ¡†çš„çŠ¶æ€
                    this.fruitList.forEach(item => item.isChecked = value)
                }
            },
            totalCount () {
                return this.fruitList.reduce((sum, item) => {
                    if (item.isChecked) {
                        return sum + item.num
                    } else {
                        return sum
                    }
                }, 0)
            },
            totalPrice () {
                return this.fruitList.reduce((sum, item) => {
                    if (item.isChecked) {
                        return sum + item.num * item.price
                    } else {
                        return sum
                    }
                }, 0)
            }
        },
        watch: {
            fruitList: {
                deep: true,
                handler(newValue) {
                    // éœ€è¦å°†å˜åŒ–åçš„newValueä¿å­˜åˆ°localStorageä¸­ï¼Œä¹Ÿå°±æ˜¯æœ¬åœ°ï¼Œä¸è¿‡è¦è½¬ä¸ºjson
                    localStorage.setItem('list', JSON.stringify(newValue))
                }
            }
        }
      })
