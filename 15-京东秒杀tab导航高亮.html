<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            display: flex;
            padding: 0 10px;
            border-bottom: 2px solid #e01222;
        }
        li {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            list-style: none;
        }
        li a {
            display: block;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        li a.active {
            background-color: #e01222;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in list" :key="item.id" @click="activeIndex = index">
                <a :class="{active: activeIndex === index}" href="#">{{ item.name }}</a>
            </li>
        </ul>
    </div>

    <!-- 引入的是开发版本包  包含完整的注释和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                activeIndex: 0,
                list: [
                    {id: 1, name: '京东秒杀'},
                    {id: 2, name: '每日特价'},
                    {id: 3, name: '品类秒杀'}
                ]
            }
        })
    </script>

</body>
</html>
